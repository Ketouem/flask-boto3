machine:
    python:
        version: 3.5.0

dependencies:
    pre:
        - pip install "pip==8.0.2"
    override:
        - pip install -U .
    post:
        - pip install -r requirements_test.txt

test:
    override:
        - nosetests --with-xunit --xunit-file=$CIRCLE_TEST_REPORTS/xunit.xml --cover-branches --with-coverage --cover-erase --cover-package=flask_boto3 --cover-html --cover-html-dir=$CIRCLE_ARTIFACTS/coverage
        - make bandit

deployment:
    release:
        tag: /[0-9]+(\.[0-9]+){2}/
        commands:
            - pip install -U twine
            - ./push_to_cheeseshop.sh
